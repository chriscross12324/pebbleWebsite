<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="description" content="Create and Share gradients!">
    <title>Pebble</title>
    <link rel="icon" href="assets/images/icon_pebble_sunshine.png">
  </head>
  <body onload="setInterval('updateTime(), 5000')">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <div class="pebbleGroup">
      <img id="pebbleLogo" class="pebbleLogo" src="assets/images/icon_pebble_grey.png" alt="Pebble Logo">
      <h1 id="pebbleText" class="pebbleText">Only time will tell...</h1>
    </div>
    <div class="wrapper">
      <div background-color="green">One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
    <div class="gradientHolder">
      <div id="gradientViewer" class="gradientViewer"></div>
      <h1 id="gradientName" class="gradientName">Green Lagoon</h1>
    </div>
    <div class="content"></div>
  </body>
  <script src="script.js" onload="getGradients()">
  </script>
</html>
